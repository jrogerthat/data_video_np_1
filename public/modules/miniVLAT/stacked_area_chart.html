<!DOCTYPE html>
<html>
<head>
  <title>Stacked Bar Chart</title>
</head>

<body>

<div id= "VLAT_stacked_area_chart_timer"> </div>
<div id="stacked_bar_chart">
  <div class="flex_vlat">
    <div>
      <img src = "modules/img/VLAT/stacked_area_chart.png" alt="stacked_area_chart" width="700px"/>
    </div>
  

  <div id="stacked_area_chart_question"><strong>What was the ratio of girls named "Isla" to girls named "Amelia" in 2012 in the UK?</strong>
    <div id="sac_answers">
          <!-- answer = 1 to 3 -->
          <ul>
            <li><input type="radio" id="a1" name="stacked_area_chart_question" value="1 to 1">1 to 1</li>
            <li><input type="radio" id="a2" name="stacked_area_chart_question" value="1 to 2">1 to 2</li>
            <li><input type="radio" id="a3" name="stacked_area_chart_question" value="1 to 3">1 to 3</li>
            <li><input type="radio" id="a4" name="stacked_area_chart_question" value="1 to 4">1 to 4</li>
            <li><input type="radio" id="a5" name="stacked_area_chart_question" value="Skip">Skip</li>
          </ul>
    </div>
  </div>

</div>
</div>

<style>
 
</style>

<script> 
(function() {
  var data = {};
  var answers = {};
  

  init();
  
  function init(){

	data.stacked_area_chart_question = null;

    //start timer
  	experimentr.attachTimer('#VLAT_stacked_area_chart_timer', 25, function(){
  	  if(experimentr.get_current() == 'modules/miniVLAT/stacked_area_chart.html'){
    		experimentr.endTimer('VLAT_stacked_area_chart_timer');
    		
    		experimentr.addData(data);
    		experimentr.next();
    	}
  	});

	d3.selectAll('input')
	.on('change', function() { data.stacked_area_chart_question = this.value; });
  	
  	//overrides onNext from experimentr
    d3.select('#next-button')
      .on('click', function(){
        experimentr.endTimer('VLAT_stacked_area_chart_timer');
        experimentr.addData(data);
        experimentr.next();
    });
    
    experimentr.startTimer('VLAT_stacked_area_chart_timer');
    experimentr.release();
   
  }
}());
</script>
</body>
</html>
