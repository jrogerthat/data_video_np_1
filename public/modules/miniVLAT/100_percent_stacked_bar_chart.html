<!DOCTYPE html>
<html>
<head>
  <title>100 Percent Stacked Bar Chart</title>
</head>

<body>

<div id= "VLAT_100_percent_stacked_bar_chart_timer"></div>
<div id="100_percent_stacked_bar_chart">
<div class="flex_vlat">
  <div>
  <img src = "modules/img/VLAT/100_percent_stacked_bar_chart.png" alt="100_percent_stacked_bar_chart" width="700px"/> <br />
  </div>
  <!-- <div class="question_wrap"> -->
    <div id="100_percent_stacked_bar_chart_question">
      <strong>Which country has the lowest proportion of Gold medals?</strong>
      <div id="100psbc_answers">
            <!-- answer = 6 -->
        <ul>
          <li><input type="radio" id="a1" name="100_percent_stacked_bar_chart_question" value="U.S.A."> U.S.A.</li>
          <li><input type="radio" id="a2" name="100_percent_stacked_bar_chart_question" value="Great Britain"> Great Britain</li>
          <li><input type="radio" id="a3" name="100_percent_stacked_bar_chart_question" value="Japan"> Japan</li>
          <li><input type="radio" id="a4" name="100_percent_stacked_bar_chart_question" value="Australia"> Australia</li>
          <li><input type="radio" id="a5" name="100_percent_stacked_bar_chart_question" value="Skip"> Skip</li>
        </ul>
      </div>
    </div>
  <!-- </div> -->

</div>

<style>
 
</style>

<script> 
(function() {
  var data = {};
  var answers = {};

  init();
  
  function init(){

	data._100_percent_stacked_bar_chart_question = null;

    // start timer
  	experimentr.attachTimer('#VLAT_100_percent_stacked_bar_chart_timer', 25, function(){
  	  if(experimentr.get_current() == 'modules/miniVLAT/100_percent_stacked_bar_chart.html'){
    		experimentr.endTimer('VLAT_100_percent_stacked_bar_chart_timer');
    		
    		experimentr.addData(data);
    		experimentr.next();
    	}
  	});

	d3.selectAll('input')
	.on('change', function() { data._100_percent_stacked_bar_chart_question = this.value; });
  	
  	//overrides onNext from experimentr
    d3.select('#next-button')
    .on('click', function(){
      experimentr.endTimer('VLAT_100_percent_stacked_bar_chart_timer');
      experimentr.addData(data);
      experimentr.next();
    });
    
    experimentr.startTimer('VLAT_100_percent_stacked_bar_chart_timer');
    experimentr.release();
   
  }
}());
</script>
</body>
</html>
